Version=V1.0 //文件版本号 
//烧写文件打包工具脚本
//如果没有指定文件烧写位置，者按照文件列表依次填入烧写文件。
//如果没有指定文件填充大小,按照输入文件实际大小填充。
//如果没有指定填充数据，默认为0xff.

// 关键字 File 打包的程序文件
// 关键字Info  打包的信息文件。
//打包文件列表  
//打包文件关键字  文件名称 使用代码区域 填充内容  
//
chiptype=ac309n-c
Fillsize = 0x8000
Enter = app.hex
outfile = myoutotp.bin
File = c_v204.bsp,mem1,0xff
File = app.hex,mem2,0xff
Info = info.txt
//内存说明
//interrupt 中断向量位置
//mem 内存说明
//关键字      内存开始地址			内存宽度
interrupt  = 0x008000     ,0x000089 
mem       =mem1, 0x0003   ,0x59fc
mem       =mem2, 0x5a00   ,0x257e
vectorsize  =8
 



